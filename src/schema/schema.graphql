enum Status {
  CHAT
  MEET_NEW_PEOPLE
  WANT_TO_SPEAK_OUT
  WANT_TO_LISTEN
  NEED_HELP_WITH_SITUATION
  WANT_TO_HELP_WITH_SITUATION
  SIT_TOGETHER_IN_SILENCE
}

type Block {
  userId: ID!
  all: Boolean!
  statuses: [Status!]!
}

type MeetingPlan {
  _id: ID!
  userId: ID!
  statuses: [Status!]!
  timeSlots: [Float!]!
  minDuration: Int!
  preferEarlier: Boolean!
  allowedMales: Boolean!
  allowedFemales: Boolean!
  allowedMinAge: Int!
  allowedMaxAge: Int!
}

type User {
  userId: ID!
  name: String!
  statuses: [Status!]!
  languages: [String!]!
  timestamp: Float!
  locale: String!
  online: Boolean!
  hasImage: Boolean!
  about: String!
  contacts: String!
  sex: String
  birthYear: Int
  blocks: [Block!]!
}

type ConnectionParams {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  targetUserId: ID!
  initiatorUserId: ID!
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
}

type ConnectionRequest {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  from: User!
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
}

type Call {
  _id: ID!
  initiatorUserId: ID!
  targetUserId: ID!
  type: String!
  duration: Int!
}

input UpdateUserInput {
  userId: ID!
  name: String!
  statuses: [Status!]!
  languages: [String!]!
  locale: String!
  online: Boolean!
  about: String!
  contacts: String!
  sex: String
  birthYear: Int
  blocks: [BlockInput!]!
}

input ConnectionParamsInput {
  targetUserId: ID!
  initiatorUserId: ID!
  type: String!  # 'offer' | 'answer' | 'ice-candidate' | 'finished' | 'updateMediaState' | 'expired' | 'reconnect'
  offer: String
  answer: String
  iceCandidate: String
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
}

input BlockInput {
  userId: ID!
  all: Boolean!
  statuses: [Status!]!
}

input MeetingPlanInput {
  _id: ID
  userId: ID!
  statuses: [Status!]!
  timeSlots: [Float!]!
  minDuration: Int!
  preferEarlier: Boolean!
  allowedMales: Boolean!
  allowedFemales: Boolean!
  allowedMinAge: Int!
  allowedMaxAge: Int!
}

type CallHistoryEntry {
  user: User!
  lastCallAt: Float!
  duration: Int!
  totalCalls: Int!
}

type Query {
  users: [User!]!
  calls: [Call!]!
  getOrCreateUser(userId: ID!, defaultLanguages: [String!]!): User!
  callHistory(userId: ID!): [CallHistoryEntry!]!
  detailedCallHistory(userId: ID!, targetUserId: ID!): [Call!]!
  meetings(userId: ID!): [MeetingPlan!]!
}

type Mutation {
  updateUser(input: UpdateUserInput!): User
  connectWithUser(input: ConnectionParamsInput!): ConnectionParams
  createOrUpdateMeeting(input: MeetingPlanInput!): MeetingPlan
  deleteMeeting(id: ID!): DeleteMeetingResponse
}

type Subscription {
  onConnectionRequest(userId: ID!): ConnectionRequest
  onUsersUpdated: [User!]!
}

type DeleteMeetingResponse {
  _id: ID!
} 