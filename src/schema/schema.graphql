enum Status {
  CHAT
  MEET_NEW_PEOPLE
  WANT_TO_SPEAK_OUT
  WANT_TO_LISTEN
  NEED_HELP_WITH_SITUATION
  WANT_TO_HELP_WITH_SITUATION
  SIT_TOGETHER_IN_SILENCE
}

type User {
  userId: ID!
  name: String!
  statuses: [Status!]!
  languages: [String!]!
  timestamp: Float!
  locale: String!
}

type ConnectionParams {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  targetUserId: ID!
  initiatorUserId: ID!
}

type ConnectionRequest {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  from: User!
}

input ConnectInput {
  userId: ID!
  name: String!
  statuses: [Status!]!
  languages: [String!]!
  locale: String!
}

input ConnectionParamsInput {
  targetUserId: ID!
  initiatorUserId: ID!
  type: String!  # 'offer' | 'answer' | 'ice-candidate' | 'finished'
  offer: String
  answer: String
  iceCandidate: String
}

type Query {
  users: [User!]!
}

type Mutation {
  connect(input: ConnectInput!): User
  connectWithUser(input: ConnectionParamsInput!): ConnectionParams
}

type Subscription {
  onConnectionRequest(userId: ID!): ConnectionRequest
  onUsersUpdated: [User!]!
} 