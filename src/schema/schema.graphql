scalar Date

enum Status {
  CHAT
  MEET_NEW_PEOPLE
  WANT_TO_SPEAK_OUT
  WANT_TO_LISTEN
  NEED_HELP_WITH_SITUATION
  WANT_TO_HELP_WITH_SITUATION
  SIT_TOGETHER_IN_SILENCE
}

type Block {
  userId: ID!
  all: Boolean!
  statuses: [Status!]!
}

type Meeting {
  _id: ID!
  userId: ID!
  userName: String
  languages: [String!]!
  statuses: [String!]!
  timeSlots: [Float!]!
  minDuration: Int!
  preferEarlier: Boolean!
  allowedMales: Boolean!
  allowedFemales: Boolean!
  allowedMinAge: Int!
  allowedMaxAge: Int!
  startTime: Float
  peerMeetingId: String
  lastCallTime: Date
  totalDuration: Int
  status: MeetingStatus!
  createdAt: Date
}

enum MeetingStatus {
  SEEKING
  FOUND
  CALLED
  FINISHED
}

type User {
  _id: ID!
  name: String!
  languages: [String!]!
  timestamp: Float!
  locale: String!
  online: Boolean!
  hasImage: Boolean!
  about: String!
  contacts: String!
  sex: String!
  birthYear: Int
  blocks: [Block!]!
}

type ConnectionParams {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  targetUserId: ID!
  initiatorUserId: ID!
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
  meetingId: ID
  meetingLastCallTime: Float
}

type CallEvent {
  type: String!
  offer: String
  answer: String
  iceCandidate: String
  from: User!
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
  meetingId: ID
  meetingLastCallTime: Float
}

type NotificationEvent {
  type: String!
  meeting: Meeting
  user: User
}

type Notification {
  _id: ID!
  userId: ID!
  type: String!
  seen: Boolean!
  meetingId: ID
  createdAt: Float!
  meeting: Meeting
}

type SubscriptionEvent {
  callEvent: CallEvent
  notificationEvent: NotificationEvent
}

type Call {
  _id: ID!
  initiatorUserId: ID!
  targetUserId: ID!
  type: String!
  duration: Int!
}

input UpdateUserInput {
  _id: ID!
  name: String!
  languages: [String!]!
  locale: String!
  online: Boolean!
  about: String!
  contacts: String!
  sex: String!
  birthYear: Int
  blocks: [BlockInput!]!
}

input ConnectionParamsInput {
  targetUserId: ID!
  initiatorUserId: ID!
  type: String!  # 'offer' | 'answer' | 'ice-candidate' | 'finished' | 'updateMediaState' | 'expired' | 'reconnect'
  offer: String
  answer: String
  iceCandidate: String
  videoEnabled: Boolean
  audioEnabled: Boolean
  quality: String
  callId: ID
  meetingId: ID
  meetingLastCallTime: Float
}

input BlockInput {
  userId: ID!
  all: Boolean!
  statuses: [Status!]!
}

input MeetingInput {
  _id: ID
  userId: ID!
  userName: String
  languages: [String!]!
  statuses: [Status!]!
  timeSlots: [Float!]!
  minDuration: Int!
  preferEarlier: Boolean!
  allowedMales: Boolean!
  allowedFemales: Boolean!
  allowedMinAge: Int!
  allowedMaxAge: Int!
  startTime: Float
  peerMeetingId: ID
}

type CallHistoryEntry {
  user: User!
  lastCallAt: Float!
  duration: Int!
  totalCalls: Int!
}

type Query {
  users: [User!]!
  calls: [Call!]!
  getOrCreateUser(userId: ID!, defaultLanguages: [String!]!): User!
  callHistory(userId: ID!): [CallHistoryEntry!]!
  detailedCallHistory(userId: ID!, targetUserId: ID!): [Call!]!
  meetings(userId: ID!): [MeetingWithPeer!]!
  notifications(userId: ID!): [Notification!]!
}

type Mutation {
  updateUser(input: UpdateUserInput!): User
  callUser(input: ConnectionParamsInput!): ConnectionParams
  createOrUpdateMeeting(input: MeetingInput!): Meeting
  updateMeetingStatus(input: UpdateMeetingStatusInput!): Meeting!
  deleteMeeting(id: ID!): DeleteMeetingResponse
  setNotificationSeen(id: ID!): Notification
}

type Subscription {
  onSubscriptionEvent(userId: ID!): SubscriptionEvent
}

type DeleteMeetingResponse {
  _id: ID!
}

type MeetingWithPeer {
  meeting: Meeting!
  peerMeeting: Meeting
  peerUser: User
}

input UpdateMeetingStatusInput {
  _id: ID!
  status: MeetingStatus
  lastCallTime: Date
  totalDuration: Int
} 