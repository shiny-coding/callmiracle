enum Status {
  MEET_NEW_PEOPLE
  CHAT
  WANT_TO_SPEAK_OUT
  WANT_TO_LISTEN
  NEED_HELP_WITH_SITUATION
  WANT_TO_HELP_WITH_SITUATION
  SIT_TOGETHER_IN_SILENCE
}

type User {
  userId: ID!
  name: String!
  statuses: [Status!]!
  languages: [String!]!
  timestamp: Float!
  locale: String!
}

input ConnectInput {
  userId: String!
  name: String!
  statuses: [Status!]!
  locale: String!
}

type Query {
  users: [User!]!
}

type Mutation {
  connect(input: ConnectInput!): User!
} 